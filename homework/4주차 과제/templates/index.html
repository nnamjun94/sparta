    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap" rel="stylesheet">
    <!-- flask  -->
    <script type="text/javascript">
        function make_review() {
            // 1. 제목, 저자, 리뷰 내용을 가져옵니다.
            let title = $('#name').val();
            let author = $('#quantity').val();
            let review = $('#address').val();
            let tel = $('#telephone').val();

            // 2. 제목, 저자, 리뷰 중 하나라도 입력하지 않았을 경우 alert를 띄웁니다.
            if (title == '') {
                alert('제목을 입력해주세요');
                $('#title').focus();
                return;
            } else if (author == '') {
                alert('수량을 입력해주세요');
                $('#quantity').focus();
                return;
            } else if (review == '') {
                alert('주소를 입력해주세요');
                $('#address').focus();
                return;
            } else if (tel == '') {
                alert('번호를 입력해주세요');
                $('#telephone').focus();
                return;
            }

            // 3. POST /reviews 에 저장을 요청합니다.
            $.ajax({
                type: "POST",
                url: "/reviews",
                data: { title_give: title, author_give: author, review_give: review, tel_give: tel },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert(response['msg']);
                        window.location.reload();
                    }
                }
            })
        }
        $(document).ready(function () {
            listing();
        });
        function listing() {
            // 1. 리뷰 목록을 서버에 요청하기
            $.ajax({
                type: "GET",
                url: "/reviews",
                data: {},
                success: function (response) {
                    // 2. 요청 성공 여부 확인하기
                    if (response['result'] == 'success') {
                        let reviews = response['reviews'];
                        // 3. 요청 성공했을 때 리뷰를 올바르게 화면에 나타내기
                        for (let i = 0; i < reviews.length; i++) {
                            make_card(reviews[i]['title'], reviews[i]['author'], reviews[i]['review'], reviews[i]['tel']);
                        }
                    } else {
                        alert('리뷰를 받아오지 못했습니다');
                    }
                }
            })
        }


        function make_card(title, author, review, tel) {
            let temp_html = `<tr>
                        <td>${title}</td>
                        <td>${author}</td>
                        <td>${review}</td>
                        <td>${tel}</td>
                    </tr>`;
            $('#orders-box').append(temp_html);
        }

    </script>
</head>

<body>
    <div>

        </div>

        <div>
            <h1 class="order">

                    aria-describedby="basic-addon1" id="name">
            </div>
            <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">수량:</span>
                </div>
                <select class="form-control no2" id="exampleFormControlSelect1" id="quantity">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">주소:</span>
                </div>
                <input type="text" class="form-control" placeholder="서울시 종로구..." aria-label="Username"
                    aria-describedby="basic-addon1" id="address">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">전화번호:</span>
                </div>
                <input type="text" class="form-control" placeholder="010-xxxx-xxxx" aria-label="Username"
                    aria-describedby="basic-addon1" id="telephone">
            </div>
            <div class="input-group mb-3">


            </div>
            <div>
                <button type="button" class="btn btn-primary" onclick="make_review();">주문하기</button>
            </div>
        </div>
        <table class="table">

            </thead>

                <tr>
                    <th scope="row">1</th>
