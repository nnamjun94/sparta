<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<body>
    <div>
        <div class='bg-small'>
        </div>

        <span>
            <b class="ramen">라면을 드세요</b> 가격: 9,000원 개
        </span>
        <div>
            멘지는 건강한 한그릇을 위해 인공조미료, 간수등을 사용하지 않고 매일 정성껏 직접 만들고 있습니다.
        </div>
        <div>
            <h1 class="order">
                <b>정보를 입력하세요</b>
            </h1>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">주문자 성함:</span>
                </div>
                <input type="text" class="form-control" placeholder="이름을 입력하세요!" aria-label="Username" aria-describedby="basic-addon1" id="name">
            </div>
            <div class="form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">수량:</span>
                </div>
                <select class="form-control no2" id="quantity">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">주소:</span>
                </div>
                <input type="text" class="form-control" placeholder="서울시 종로구..." aria-label="Username" aria-describedby="basic-addon1" id="address">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">전화번호:</span>
                </div>
                <input type="text" class="form-control" placeholder="010-xxxx-xxxx" aria-label="Username" aria-describedby="basic-addon1" id="telephone">
            </div>
            <div class="input-group mb-3">


            </div>
            <div>
                <button type="button" class="btn btn-primary" onclick="make_review();">주문하기</button>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">name</th>
                    <th scope="col">quantity</th>
                    <th scope="col">address</th>
                    <th scope="col">tel</th>
                </tr>
            </thead>
            <tbody id="orders-box">
                <tr>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@md1</td>
                </tr>
</body>
